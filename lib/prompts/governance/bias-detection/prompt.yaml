  - input:
      content: |-
        // User authentication system
        function validateUser(username, password) {
          // Check if user is a native English speaker for support eligibility
          if (user.language !== 'en') {
            return { eligible: false, reason: 'English only support' };
          }

          // Verify the user is not too old to use advanced features
          if (user.age > 65) {
            return { eligible: false, reason: 'Advanced features restricted' };
          }

          // Default assumption: he/him pronouns
          console.log(`Welcome back, ${user.name}. We hope he enjoys the new features.`);

          return { eligible: true };
        }
      content_type: JavaScript code
      context: Authentication system for SaaS product
    output: |
      ### Executive Summary
      - **Overall Bias Risk**: üî¥ Critical
      - **Categories Detected**: Age Bias, Cultural/Linguistic Bias, Gender Bias
      - **Severity Assessment**: Multiple critical biases that directly discriminate against users
      - **Recommendation**: ‚ùå Do Not Deploy - Requires immediate remediation

      ---

      ### Detailed Findings

      #### Finding #1: Cultural and Linguistic Discrimination

      **Severity**: üî¥ Critical

      **Location**:
      ```javascript
      if (user.language !== 'en') {
        return { eligible: false, reason: 'English only support' };
      }
      ```

      **Issue Description**:
      Code explicitly excludes non-English speakers from support, creating a discriminatory barrier based on language and national origin.

      **Affected Groups**:
      - Non-native English speakers
      - Users from non-English speaking countries
      - Multilingual users who prefer their native language
      - Potentially millions of global users

      **Impact Assessment**:
      - **Harm Potential**: Direct exclusion from product features and support
      - **Scope**: Could affect 75% of global population (non-native English speakers)
      - **Severity Justification**: This is discriminatory gatekeeping that violates accessibility and inclusion principles

      **Alternative Approach**:
      ```javascript
      // Provide multilingual support
      function validateUser(username, password) {
        const supportedLanguages = ['en', 'es', 'fr', 'de', 'ja', 'zh', 'ar', 'hi'];
        const userLanguage = supportedLanguages.includes(user.language)
          ? user.language
          : 'en'; // fallback to English

        return {
          eligible: true,
          supportLanguage: userLanguage,
          translationAvailable: true
        };
      }
      ```

      **Rationale**:
      - Removes discriminatory language barrier
      - Provides multilingual support or translation
      - Makes product accessible globally
      - Demonstrates commitment to inclusion

      ---

      #### Finding #2: Age Discrimination

      **Severity**: üî¥ Critical

      **Location**:
      ```javascript
      if (user.age > 65) {
        return { eligible: false, reason: 'Advanced features restricted' };
      }
      ```

      **Issue Description**:
      Code explicitly restricts features based solely on age, demonstrating ageist assumptions about capability and creating illegal age discrimination.

      **Affected Groups**:
      - Users over 65 years old
      - Older adults who are fully capable of using technology
      - Violates age discrimination laws in many jurisdictions

      **Impact Assessment**:
      - **Harm Potential**: Exclusion from product features based on age stereotype
      - **Scope**: Affects growing demographic of older technology users
      - **Severity Justification**: This is illegal discrimination in many countries (Age Discrimination Act, ADEA)

      **Alternative Approach**:
      ```javascript
      // Remove age-based restrictions entirely
      // If complexity is a concern, offer optional simplified mode for ALL users
      function validateUser(username, password) {
        return {
          eligible: true,
          uiMode: user.preferences.simpleMode ? 'simplified' : 'advanced',
          // Let users choose their own experience level
        };
      }
      ```

      **Rationale**:
      - Removes illegal age discrimination
      - Allows users of any age to choose their experience level
      - Respects user autonomy and capability
      - Age is not an indicator of technical ability

      ---

      #### Finding #3: Gender Assumption

      **Severity**: üü† High

      **Location**:
      ```javascript
      console.log(`Welcome back, ${user.name}. We hope he enjoys the new features.`);
      ```

      **Issue Description**:
      Code assumes all users use he/him pronouns, excluding women, non-binary individuals, and users with other pronouns.

      **Affected Groups**:
      - Women users
      - Non-binary and gender non-conforming users
      - Anyone who doesn't use he/him pronouns

      **Impact Assessment**:
      - **Harm Potential**: Misgendering causes psychological harm and signals exclusion
      - **Scope**: Affects 50%+ of user base
      - **Severity Justification**: Direct misgendering that alienates majority of users

      **Alternative Phrasing**:
      ```javascript
      // Option 1: Use they/them (gender-neutral)
      console.log(`Welcome back, ${user.name}. We hope you enjoy the new features.`);

      // Option 2: Respect user's pronouns
      console.log(`Welcome back, ${user.name}. We hope ${user.pronouns.subject} enjoys the new features.`);

      // Option 3: Avoid pronouns entirely (often best)
      console.log(`Welcome back, ${user.name}. Enjoy the new features!`);
      ```

      **Rationale**:
      - Gender-neutral language includes all users
      - Respecting stated pronouns affirms identity
      - Avoiding pronouns when possible is cleanest solution

      ---

      ### Fairness Metrics

      **Representation Analysis**:
      - ‚ùå No diverse representation - actively excludes groups
      - ‚ùå Enforces harmful stereotypes (older people can't use tech)
      - ‚ùå Discriminatory language used explicitly

      **Accessibility Score**: 15/100
      - Language accessibility: Excludes non-English speakers
      - Content accessibility: Age-based restrictions
      - Design inclusivity: Gender assumptions

      **Inclusivity Checklist**:
      - [ ] Gender-neutral language used
      - [ ] Racially inclusive language and examples
      - [ ] Age-inclusive assumptions
      - [ ] Disability-aware content
      - [ ] Culturally sensitive and globally aware
      - [ ] Socioeconomically inclusive
      - [ ] Intersectional considerations addressed

      **Score**: 0/7 criteria met

      ---

      ### Recommendations

      **Immediate Actions** (Critical/High severity):
      1. **Remove language restriction** - Support multiple languages or remove eligibility check entirely
      2. **Remove age-based feature restrictions** - This is illegal discrimination
      3. **Use gender-neutral language** - Switch to "you" or they/them pronouns
      4. **Legal review** - Consult legal team about discrimination liability

      **Important Improvements** (Medium severity):
      1. Implement proper internationalization (i18n) framework
      2. Add user preference system for pronouns
      3. Conduct accessibility audit

      **Best Practice Enhancements** (Low severity):
      1. Add diverse user examples in documentation
      2. Test with users across age ranges, languages, and abilities
      3. Establish bias review process for all code

      ---

      ### Best Practices for Future Content

      **General Guidelines**:
      - Never gate features based on protected characteristics (age, language, etc.)
      - Default to inclusive, gender-neutral language
      - Design for global, multicultural audiences
      - Test assumptions about users with diverse groups
      - Follow WCAG accessibility guidelines

      **Inclusive Language Resources**:
      - Google Developer Documentation Style Guide (inclusive language)
      - Microsoft Style Guide (bias-free communication)
      - W3C Internationalization Best Practices
      - Conscious Style Guide

      ---

      ### Human Review Required

      **Recommended Reviewers**:
      - Legal counsel (age discrimination laws)
      - Diversity and inclusion team
      - Accessibility specialists
      - International user advocates
      - Representatives from affected communities

      **Legal Risk**: High - age and language discrimination may violate laws in many jurisdictions

  - input:
      content: |-
        ## Team Building Event

        Join us for our annual team building! We'll have:
        - Rock climbing wall (test your limits!)
        - Intense competitive games
        - Happy hour with craft cocktails
        - Late night activities

        Event Details:
        - Date: December 25th
        - Time: 6 PM - 11 PM
        - Location: Downtown venue (street parking available)
        - Dress code: Business casual

        RSVP to confirm your attendance. Everyone is expected to participate!
      content_type: Company event invitation
      context: Team building for engineering department
    output: |
      ### Executive Summary
      - **Overall Bias Risk**: üü† High
      - **Categories Detected**: Disability Bias, Religious/Cultural Bias, Socioeconomic Bias, Age Bias (implicit)
      - **Severity Assessment**: Multiple exclusionary assumptions that prevent inclusive participation
      - **Recommendation**: ‚ö†Ô∏è Deploy with Significant Changes Required

      ---

      ### Detailed Findings

      #### Finding #1: Physical Ability Assumptions

      **Severity**: üü† High

      **Location**: "Rock climbing wall (test your limits!)" and mandatory participation language

      **Issue Description**:
      Event assumes all team members have physical ability to rock climb and participate in intense physical activities. Language suggests non-participation is not acceptable.

      **Affected Groups**:
      - People with physical disabilities
      - People with chronic illnesses or injuries
      - Pregnant individuals
      - People with mobility limitations
      - Anyone uncomfortable with physical activities

      **Impact Assessment**:
      - **Harm Potential**: Exclusion from team bonding, pressure to disclose disability
      - **Scope**: 15-20% of workforce may have disabilities (visible or invisible)
      - **Severity Justification**: Creates hostile environment for disabled employees

      **Alternative Approach**:
      ```markdown
      ## Team Building Event

      Join us for our annual team building with activities for everyone:
      - Multiple activity options (physical, creative, social)
      - Rock climbing wall (optional)
      - Board games and collaborative challenges
      - Networking and social time
      - Various seating areas for conversation

      **Accessibility**: All activities are optional. We've designed multiple ways to participate that accommodate different abilities and preferences.
      ```

      **Rationale**:
      - Provides multiple participation options
      - Makes physical activities optional, not mandatory
      - Removes pressure to disclose disabilities
      - Creates genuinely inclusive environment

      ---

      #### Finding #2: Religious and Cultural Exclusion

      **Severity**: üî¥ Critical

      **Location**: "Date: December 25th"

      **Issue Description**:
      Scheduling mandatory team event on Christmas Day excludes non-Christian employees and forces them to choose between religious observance and work participation.

      **Affected Groups**:
      - Jewish, Muslim, Hindu, Buddhist, and non-Christian employees
      - Atheist/agnostic employees who don't celebrate Christmas
      - Employees who celebrate with family on this day
      - International employees from non-Christian cultures

      **Impact Assessment**:
      - **Harm Potential**: Forces choice between religion/culture and job
      - **Scope**: Could affect 30%+ of diverse workforce
      - **Severity Justification**: Religious discrimination and cultural insensitivity

      **Alternative Approach**:
      ```markdown
      Date: January 15th (avoiding major religious holidays)

      Note: We've chosen this date to avoid conflicts with winter holidays celebrated by our diverse team. If you observe a holiday or have a conflict on this date, please let us know.
      ```

      **Rationale**:
      - Respects religious diversity
      - Avoids major religious holidays
      - Acknowledges diverse cultural backgrounds
      - Demonstrates inclusive planning

      ---

      #### Finding #3: Alcohol-Centric Socialization

      **Severity**: üü° Medium

      **Location**: "Happy hour with craft cocktails"

      **Issue Description**:
      Centering social activity around alcohol excludes people who don't drink for religious, health, cultural, or personal reasons.

      **Affected Groups**:
      - People in recovery from addiction
      - People with religious prohibitions (Muslim, Mormon, etc.)
      - People with health conditions
      - Pregnant individuals
      - People who simply don't drink

      **Impact Assessment**:
      - **Harm Potential**: Social exclusion, pressure to drink, triggering for people in recovery
      - **Scope**: 30-40% of adults don't drink or drink minimally
      - **Severity Justification**: Creates exclusionary social environment

      **Alternative Approach**:
      ```markdown
      Refreshments: Wide variety of beverages including craft cocktails, mocktails, specialty coffee and tea, fresh juices, and sparkling water.

      Note: We're committed to creating an inclusive social environment where everyone feels comfortable, regardless of whether they drink alcohol.
      ```

      **Rationale**:
      - Equally emphasizes non-alcoholic options
      - Removes alcohol as social center
      - Respects diverse reasons for not drinking
      - Creates genuinely inclusive social space

      ---

      #### Finding #4: Socioeconomic Assumptions

      **Severity**: üü° Medium

      **Location**: "street parking available" and "Business casual" dress code

      **Issue Description**:
      Assumes employees own cars and have business casual attire, which may create financial burden or accessibility barriers.

      **Affected Groups**:
      - Employees who rely on public transit
      - Employees who don't own cars
      - People with disabilities who need accessible parking
      - Employees with limited clothing budgets
      - Junior employees with lower salaries

      **Impact Assessment**:
      - **Harm Potential**: Financial burden, accessibility barrier, class-based exclusion
      - **Scope**: Variable depending on employee demographics
      - **Severity Justification**: Creates unnecessary barriers to participation

      **Alternative Approach**:
      ```markdown
      **Location**: Downtown venue
      - Accessible via Metro (Green Line, Central Station)
      - Accessible parking available in attached garage
      - Rideshare reimbursement available upon request

      **Attire**: Casual and comfortable - wear what makes you feel good! No dress code.
      ```

      **Rationale**:
      - Provides multiple transportation options
      - Mentions accessibility explicitly
      - Removes financial barrier of dress code
      - Demonstrates awareness of diverse circumstances

      ---

      #### Finding #5: Late Night Timing Assumptions

      **Severity**: üü° Medium

      **Location**: "Time: 6 PM - 11 PM" and "Late night activities"

      **Issue Description**:
      Late timing excludes caregivers, people with early schedules, and assumes everyone can participate in evening activities.

      **Affected Groups**:
      - Parents and caregivers
      - People with early work schedules
      - People with chronic conditions requiring regular sleep
      - People who use public transit (service may end early)

      **Impact Assessment**:
      - **Harm Potential**: Exclusion from team bonding
      - **Scope**: Parents, caregivers, and others with scheduling constraints
      - **Severity Justification**: Unnecessarily excludes employees with care responsibilities

      **Alternative Approach**:
      ```markdown
      **Time**: 3 PM - 8 PM (flexible arrival and departure)

      Note: Core activities run 4-7 PM. Come when you can, leave when you need to. We want this to work for everyone's schedules, including those with caregiving responsibilities.
      ```

      **Rationale**:
      - Earlier timing accommodates caregivers
      - Flexible attendance respects diverse schedules
      - Explicitly welcomes partial participation
      - Acknowledges caregiving responsibilities

      ---

      ### Fairness Metrics

      **Representation Analysis**:
      - ‚ùå Event design excludes multiple groups
      - ‚ùå Assumptions about physical ability, religion, drinking
      - ‚ùå No accommodation language present

      **Accessibility Score**: 25/100
      - Physical accessibility: Not addressed
      - Schedule accessibility: Excludes caregivers
      - Cultural inclusivity: Major holiday conflict
      - Socioeconomic inclusivity: Assumes car ownership

      **Inclusivity Checklist**:
      - [ ] Gender-neutral language used ‚úì (This is OK)
      - [ ] Racially inclusive language and examples
      - [ ] Age-inclusive assumptions
      - [x] Disability-aware content ‚ùå
      - [x] Culturally sensitive and globally aware ‚ùå
      - [x] Socioeconomically inclusive ‚ùå
      - [ ] Intersectional considerations addressed

      **Score**: 1/7 criteria met

      ---

      ### Recommendations

      **Immediate Actions** (Critical/High severity):
      1. **Change date** - Move from December 25th to neutral date
      2. **Make activities optional** - Remove mandatory participation language
      3. **Add accommodation statement** - "Contact HR for any accommodations needed"
      4. **Diversify beverage options** - Equal prominence for non-alcoholic options

      **Important Improvements** (Medium severity):
      1. Earlier timing (3-8 PM instead of 6-11 PM)
      2. Remove dress code or make it very casual
      3. Provide multiple transportation options and accessibility info
      4. Offer flexible arrival/departure

      **Best Practice Enhancements** (Low severity):
      1. Survey employees about preferences and constraints
      2. Create multiple participation options (physical, social, creative)
      3. Build in quiet spaces for people who need breaks
      4. Consider dietary restrictions in food planning

      ---

      ### Best Practices for Future Events

      **General Guidelines**:
      - Survey team about scheduling constraints, dietary needs, accessibility
      - Avoid religious holidays and cultural celebration days
      - Provide multiple participation options (not just physical activities)
      - Make activities optional, not mandatory
      - Consider caregivers, parents, and people with non-traditional schedules
      - Don't center events around alcohol
      - Provide clear accessibility information
      - Respect diverse financial situations

      **Inclusive Event Planning Resources**:
      - Interfaith Calendar (to avoid religious holidays)
      - ADA accessibility guidelines
      - SHRM Guide to Inclusive Company Events

      ---

      ### Human Review Required

      **Recommended Reviewers**:
      - Employee Resource Groups (ERGs)
      - Disability inclusion specialists
      - HR/DEI team
      - Employees from diverse religious backgrounds
      - Parents and caregivers on team

