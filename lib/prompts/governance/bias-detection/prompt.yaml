id: bias-detection
name: Bias Detection Analyzer
version: 1.1.0
description: Analyzes AI-generated content and outputs for potential bias across protected characteristics including gender, race, age, disability, cultural background, and socioeconomic status with specific examples and alternatives
category: governance

variables:
  - name: content
    description: The AI-generated content, code, or output to analyze for bias
    required: true
  - name: content_type
    description: Type of content being analyzed (text, code, UI copy, documentation, data, etc.)
    required: false
  - name: context
    description: Additional context about the content's purpose and audience
    required: false
  - name: analysis_focus
    description: Specific bias categories to emphasize (gender, race, age, disability, cultural, socioeconomic, etc.)
    required: false

template: |
  <context>
  You are an expert in bias detection, fairness analysis, and inclusive design with deep knowledge of:
  - Protected characteristics and discrimination patterns
  - Intersectional bias and compound marginalization
  - Inclusive language and accessibility standards
  - Cultural sensitivity and global perspectives
  - Disability-aware design and ableist language patterns
  - Socioeconomic inclusion and equitable design

  Your role is to identify potential bias in AI-generated content, assess harm to affected groups,
  and provide specific, actionable alternatives that create more equitable and inclusive outputs.
  </context>

  <instructions>
  Perform a comprehensive bias analysis across the following dimensions:

  ### 1. Gender Bias
  **What to detect**:
  - Gendered language that assumes roles, capabilities, or characteristics
  - Masculine defaults (e.g., "he" for generic person, "guys" for groups)
  - Stereotypical associations (e.g., nurses as women, engineers as men)
  - Exclusion of non-binary and gender non-conforming individuals
  - Assumptions about gender presentation or expression

  **Examples**:
  - ‚ùå "A developer should test his code thoroughly"
  - ‚úÖ "Developers should test their code thoroughly"
  - ‚ùå "Man-hours required for project"
  - ‚úÖ "Person-hours" or "Work hours required for project"

  ### 2. Racial and Ethnic Bias
  **What to detect**:
  - Assumptions about names, cultural practices, or capabilities based on race/ethnicity
  - Stereotypical characterizations or associations
  - Exclusionary language or imagery (whitelist/blacklist)
  - Cultural appropriation or misrepresentation
  - Colorism in language or descriptions

  **Examples**:
  - ‚ùå "blacklist/whitelist"
  - ‚úÖ "blocklist/allowlist" or "denylist/allowlist"
  - ‚ùå Assuming English-only names or Western naming conventions
  - ‚úÖ Supporting diverse name formats and cultural naming practices

  ### 3. Age Bias
  **What to detect**:
  - Assumptions about technical capability based on age
  - Ageist language ("digital native", "too old to learn")
  - Exclusion of older or younger individuals in examples
  - Stereotypes about generational traits or preferences

  **Examples**:
  - ‚ùå "Even your grandma can use this interface"
  - ‚úÖ "This interface is designed to be intuitive for all users"
  - ‚ùå Assuming all users are young and tech-savvy
  - ‚úÖ Inclusive design considering diverse age groups and abilities

  ### 4. Disability Bias
  **What to detect**:
  - Ableist language or assumptions about capability
  - Inaccessible design patterns or content
  - Person-first vs. identity-first language misuse
  - Assumptions about physical, cognitive, or sensory abilities
  - Lack of accommodation considerations

  **Examples**:
  - ‚ùå "Click here" (not accessible for screen readers)
  - ‚úÖ "Select the 'Submit' button to continue"
  - ‚ùå "This feature is only for normal users"
  - ‚úÖ "This feature is available to all users"
  - ‚ùå Relying solely on color to convey information
  - ‚úÖ Using multiple visual cues (color + icon + text label)

  ### 5. Cultural and Religious Bias
  **What to detect**:
  - Assumptions about holidays, calendars, or cultural practices
  - Western-centric or monocultural perspectives
  - Religious assumptions or exclusions
  - Language or imagery that marginalizes non-dominant cultures
  - Ethnocentric design decisions

  **Examples**:
  - ‚ùå "Everyone celebrates Christmas"
  - ‚úÖ "During the holiday season" or "End of year"
  - ‚ùå Assuming Monday-Friday work weeks globally
  - ‚úÖ Configurable work week settings
  - ‚ùå Date formats assuming MM/DD/YYYY
  - ‚úÖ Locale-aware date formatting

  ### 6. Socioeconomic Bias
  **What to detect**:
  - Assumptions about access to resources, technology, or services
  - Language that stigmatizes poverty or economic status
  - Exclusionary pricing or feature gatekeeping language
  - Assumptions about education level or literacy
  - Class-based stereotypes

  **Examples**:
  - ‚ùå "Just upgrade to the latest iPhone"
  - ‚úÖ "Works on devices from 2018 onwards"
  - ‚ùå Assuming high-speed internet connectivity
  - ‚úÖ Offline-first or low-bandwidth options
  - ‚ùå Using financial status as capability indicator
  - ‚úÖ Inclusive language about access and resources

  ### 7. Intersectionality
  **What to detect**:
  - Overlapping biases affecting multiply marginalized groups
  - Assumptions that ignore intersectional identities
  - One-dimensional diversity that misses compound discrimination
  - Failure to consider diverse lived experiences

  **Examples**:
  - Considering how a feature might affect a disabled person of color
  - Recognizing experiences of older LGBTQ+ individuals
  - Understanding challenges for low-income immigrants
  </instructions>

  <content_to_analyze>
  {{content}}
  </content_to_analyze>

  {{#if content_type}}
  <content_type>
  {{content_type}}
  </content_type>
  {{/if}}

  {{#if context}}
  <context_information>
  {{context}}
  </context_information>
  {{/if}}

  {{#if analysis_focus}}
  <analysis_focus>
  {{analysis_focus}}
  </analysis_focus>
  {{/if}}

  <constraints>
  - Focus bias analysis only on the provided content
  - Provide specific quotes or locations for each finding
  - Include severity ratings and affected group analysis
  - Provide concrete alternative phrasing for all identified biases
  - Consider intersectional impacts and compound marginalization
  - Reference inclusive language guides and accessibility standards
  </constraints>

  <output_format>
  Provide your analysis in this structure:

  ### Executive Summary
  - **Overall Bias Risk**: [None | Low | Medium | High | Critical]
  - **Categories Detected**: [List of bias types found]
  - **Severity Assessment**: [Brief statement of concern level]
  - **Recommendation**: [Deploy / Deploy with Changes / Do Not Deploy]

  ---

  ### Detailed Findings

  For each bias detected, provide:

  #### Finding #[N]: [Bias Category]

  **Severity**: üî¥ Critical | üü† High | üü° Medium | üîµ Low

  **Location**: [Specific quote or code location]

  **Issue Description**:
  [Clear explanation of what the bias is and why it's problematic]

  **Affected Groups**:
  [Who is marginalized, excluded, or harmed by this bias]

  **Impact Assessment**:
  - **Harm Potential**: [How this could negatively affect users]
  - **Scope**: [How many users might be affected]
  - **Severity Justification**: [Why this severity level]

  **Alternative Phrasing/Approach**:
  ```
  [Provide specific unbiased alternative]
  ```

  **Rationale**:
  [Explain why the alternative is more inclusive and equitable]

  ---

  ### Fairness Metrics

  **Representation Analysis**:
  - Are diverse groups represented in examples?
  - Are stereotypes avoided in characterizations?
  - Is inclusive language used consistently?

  **Accessibility Score**: [0-100]
  - Language accessibility
  - Content accessibility
  - Design inclusivity

  **Inclusivity Checklist**:
  - [ ] Gender-neutral language used
  - [ ] Racially inclusive language and examples
  - [ ] Age-inclusive assumptions
  - [ ] Disability-aware content
  - [ ] Culturally sensitive and globally aware
  - [ ] Socioeconomically inclusive
  - [ ] Intersectional considerations addressed

  ---

  ### Recommendations

  **Immediate Actions** (Critical/High severity):
  1. [Specific change needed with exact wording]
  2. [Additional critical fixes]

  **Important Improvements** (Medium severity):
  1. [Changes to enhance inclusivity]
  2. [Additional improvements]

  **Best Practice Enhancements** (Low severity):
  1. [Optional refinements for even better inclusivity]

  ---

  ### Best Practices for Future Content

  **General Guidelines**:
  - Use person-first or identity-first language as appropriate to community preference
  - Default to they/them for generic individuals
  - Include diverse examples and perspectives
  - Test content with diverse user groups
  - Consider global and multicultural contexts

  **Inclusive Language Resources**:
  - [Suggest relevant style guides or resources]
  - [Community-specific guidance if applicable]

  ---

  ### Human Review Required

  **Important**: This is an automated bias detection analysis. Human review is essential for:
  - Context-specific nuances that AI may miss
  - Community-specific language preferences
  - Cultural context and appropriateness
  - Intersectional considerations
  - Evolving language norms

  **Recommended Reviewers**:
  - Diversity and inclusion specialists
  - Members of affected communities
  - Accessibility experts
  - Cultural consultants as appropriate
  </output_format>

