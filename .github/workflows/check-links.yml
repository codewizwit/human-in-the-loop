name: Check Documentation Links

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    # Run weekly on Mondays at 9am UTC to catch external link breakage
    - cron: '0 9 * * 1'

jobs:
  check-links:
    name: Check Documentation Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js with pnpm
        uses: ./.github/actions/setup-node-pnpm

      - name: Check documentation links
        run: pnpm check-links
